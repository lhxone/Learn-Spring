
# 运行端口
server:
  port: 80

# 数据源设置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/book?serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
# mp相关设置
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      table-prefix: tbl_
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
